<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <main>
   <div class="top-div">
   </div>
   <div class="main__container">
       <div class="logo-div">
         <h1 class="logo">TODO</h1>
         <img class="mode" src="images/icon-sun.svg" >
       </div>
       <div class="input-div">
         <input class="input" type="text" placeholder="Create a new todo...">
       </div>
       <div class="todo-div">
        
       </div>
       <div class="options">
        <a class="heading2 left-items">5 items left</a>
        <div class="state-div">
           <a class="heading2 states all">All</a>
           <a class="heading2 states active">Active</a>
           <a class="heading2 states complete">Completed</a>
        </div>
        <a class="heading2 states clearCompleted">Clear Completed</a>
      </div>
       <div class="message">Drag and drop to reorder list</div>
     </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
